{{ partial "header.html" . }}

<div class="card">

  <div class="card-header">
    <h1>{{ .Title }}</h1>
  </div>

  <div class="card-body">
    {{ .Content }}

    {{ range.Data.Pages }}
    <article class="post-snippet">
      <h3>
        <a class="posts" href="{{ .RelPermalink }}"><i class="fas fa-pen-square"></i> {{ .Title }}</a>
      </h3>
      <time class="post-date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
        <i class="fa fa-calendar" aria-hidden="true"></i> {{ .Date.Format "January 2, 2006" }}
      </time>
    </article>
    <hr />  
    {{ end }}
    </div>
</div>
{{ partial "footer.html" . }}

<style>
  .card {
      background: #fbf1c7;
  }
  .card-body {
      color: #282828;
  }
  .card-header {
      color: #458588;
      font-weight: bolder;
  }

  .post-date {
      color: #928374;
  }
  .posts {
        color: #282828;
    }
  .posts:hover {
        color: #458588;
    }
</style>
