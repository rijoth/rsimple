{{ partial "header.html" . }}

<div class="card">
    <div class="container">
      {{ range $taxonomyname, $taxonomy := .Site.Taxonomies }}
        <div class="card-header">
            <i class="fas fa-tags tag-title"></i>
            <b><a class="tag-title" href="{{ "/" | relLangURL}}{{ $taxonomyname | urlize }}">{{ $taxonomyname | upper }}</b>
        </div>
        <div class="card-body">
            <ul>
                {{ range $key, $value := $taxonomy }}
                <li class="badge" style="background-color: #458588; color: #f9f5d7;"> {{ $key }} </li>
                    <ul>
                    {{ range $value.Pages }}
                        <li class="tag-blt" hugo-nav="{{ .RelPermalink}}"><a class="tags" href="{{ .Permalink}}"> {{ .LinkTitle }} </a> </li>
                    {{ end }}
                    </ul>
                {{ end }}
            </ul>
        </div>
      {{ end }}
    </div>
</div>

<style>
    .card {
        background: #fbf1c7;
    }
    .tags {
        color: #282828;
    }
    .tags:hover {
        color: #458588;
    }
    .tag-blt {
        color: #d65d02;
    }
    .tag-blt:hover {
        color: #458588;
    }
    .tag-title {
        color: #458588;
    }
</style>

{{ partial "footer.html" . }}
